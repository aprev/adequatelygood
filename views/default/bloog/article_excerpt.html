<article class="span-17 last clearfix post">
    <div class="span-17 last postMeta">
        <span class="alt date">{{ article.published.date }}</span>
    </div>
    <h2 class="postTitle"><a href="/{{ article.permalink }}">{{ article.title }}</a></h2>
    <div class="span-17 last entry">
        {{ article.html|truncatewords_html:68 }}
    </div>
</article>

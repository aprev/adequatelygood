<div id="comment-{{ comment.key }}" class="prepend-{{ comment.get_indentation }} span-10 append-{{ comment.get_indentation_inv }} last item">
    <div class="box comment_box">
        <div class="smallalts comment_meta">
            {% if use_gravatars and comment.email %}
            <img class="gravatar" src="http://www.gravatar.com/avatar/{{comment.email|gravatar}}?s=32&r=g&d=identicon" alt="" />
            {% endif %}
            <span class="tight subject">{{ comment.title|default:"Re: Article"}}</span>
 			<span class="alt">by</span> 
            <span class="tight user">{{ comment.name|default:"Anonymous" }}</span>
            <span class="alt date">({{ comment.published.date }})</span>
        </div>
        <div class="comment_text">
            {{ comment.body }}
        </div>
        {% if allow_comments %}
        <div class="smallalts comment_reply">
            <a class="tight replybtn" title="Reply to Comment" href="#comment-{{ comment.key }}">reply</a>
			<span class="alt">to this comment</span>
        </div>
        {% endif %}
    </div>
</div>

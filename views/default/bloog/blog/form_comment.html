<script type="text/tmpl" id="_tmpl_commentDialog">
<div id="commentDialog" class="span-12 last commentDialog dialog">
	<style type="text/css">form span.displaynone { display: none; }</style>
	<form id="commentDialogForm" class="span-12 last" name="commentDialogForm" method="post" action="#">
		<div id="error" class="span-12 last ui-state-error ui-corner-all" style="display:none;">
			<div class="box">
				<span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-alert"></span>
				<span id="errorText"></span>
			</div>
		</div>
		
		<label class="tight" for="captcha">verify you are human by entering the following: <span class="captcha">
			{{ captcha1 }}<span class="displaynone">null</span>{{ captcha2 }}</span>
		</label>
		<input type="text" class="span-12 last" id="captcha" name="captcha" size="30" />

		<label class="tight" for="commentName">your name</label>
		<input type="text" class="span-12 last" id="commentName" name="commentName" size="50" />

		<label class="tight" for="commentEmail">your email</label>
		<input type="text" class="span-12 last" id="commentEmail" name="commentEmail" size="50" />

		<label class="tight" for="commentTitle">your comment title</label>
		<input type="text" class="span-12 last" id="commentTitle" name="commentTitle" size="50" />
		
		<label class="tight" for="commentBody">your comment body</lable>
		<textarea name="commentBody" id="commentBody" class="span-12 last" cols="50" rows="10"></textarea>
	</form>
</div>
</script>
